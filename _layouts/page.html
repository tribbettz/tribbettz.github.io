---
layout: default
---
<article class="post">

{% if page.custom-title != "none" %}
  <header class="post-header">
    {% if page.custom-title %}
    <h1 class="post-title">{{ page.custom-title | escape }}</h1>
    {% else %}
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% endif %}
  </header>
{% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
